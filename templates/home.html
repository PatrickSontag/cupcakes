<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Cupcakes</h1>
    <ul>
        {% for cupcake in cupcakes %}
        <li> 
            <div>{{ cupcake.flavor }}</div>
            <img src="{{ cupcake.image }}" alt="https://images.unsplash.com/photo-1598620617377-3bfb505b4384?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZW1wdHl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
            <button class="delete-btn" data-id="{{ cupcake.id }}">X</button>
        </li>
        {% endfor %}
    </ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="static/cupcake.js"></script>
</body>
</html>
